name: Upload to S3

on:
  push:
    branches:
      - main

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install AWS CLI
        run: pip install --upgrade awscli

      - name: Configure AWS credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set AWS-S3-BUCKET ${{ secrets.AWS_S3_BUCKET }}
          aws configure set default.region us-east-1

      - name: Fetch latest zip file
        run: |
          latest_file=$(ls -t *.zip | head -n1)
          echo "::set-output name=filename::$latest_file"

      - name: Upload to S3
        run: |
          aws s3 cp ${{ steps.fetch_zip.outputs.filename }} s3://${AWS-S3-BUCKET}/